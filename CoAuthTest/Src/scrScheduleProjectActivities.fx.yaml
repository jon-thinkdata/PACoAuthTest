            Set(SelectedTradeID,LookUp('[dbo].[tblActivities]',ActivityID=SelectedActivityID,TradeID));
            Set(SelectedUnitID,ThisItem.UnitID);/*ClearCollect(
                colEditSchedule,
                {
                    ScheduleID: ThisItem.ScheduleID,
                    ActivityID: ThisItem.ActivityID
                }
            );*/
            Navigate(scrScheduleEditSchedule,ScreenTransition.Cover)
