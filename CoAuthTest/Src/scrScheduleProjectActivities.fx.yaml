scrScheduleProjectActivities As screen:

    lblMessage_1 As label:
        Align: =Align.Center
        Height: =129
        PaddingBottom: =3.75
        PaddingLeft: =3.75
        Size: =26.99
        Text: |-
            =Concatenate("Current Schedule for: ", Concatenate(LookUp('[dbo].[tblProjects]',ProjectID=SelectedProjectID,ProjectNum),Concatenate(" ",LookUp('[dbo].[tblProjects]',ProjectID=SelectedProjectID,ProjectName))))
