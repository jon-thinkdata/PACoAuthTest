scrDailyPlan As screen:
    OnVisible: |-
        =Set(varGlobalTime,Text(Now(),ShortDateTime));
        Set(varSelectedDailyPlanProjectID,Blank());
        Set(varSelectedDailyPlanProjectName,Blank());
        Set(varSelectedDailyPlanProjectInternalID,Blank());
        Set(varReportFilterProjectInternalID,Blank());
        Reset(chkDailyPlanFinalizedFilter);

    "galDailyPlanProjects As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver4.0'":
        Height: =475
        Items: |-
            =If(
                varGlobalUser.Role = "Admin",
                If(
                    varFinalizedProjectFilter,
                    tblProjects,
                    Filter(tblProjects, Finalized = false)
                ),
                If(
                    varFinalizedProjectFilter,
                    Filter(tblProjects,'Superintendent: Email'.Value = varGlobalUser.Email),
                    Filter(tblProjects, Finalized = false,'Superintendent: Email'.Value = varGlobalUser.Email)
                )
            )
        OnSelect: |
            =Set(varSelectedDailyPlanProjectID,ThisItem.ID);
            Set(varSelectedDailyPlanProjectName,ThisItem.ProjectName);
            Set(varSelectedDailyPlanProjectInternalID,ThisItem.ProjectInternalID);
            Set(varReportFilterProjectInternalID,ThisItem.ProjectInternalID)
        TemplateFill: =If(ThisItem.Finalized, RGBA(244, 244, 244, 1), RGBA(255, 255, 255, 1))
        TemplatePadding: =0
        TemplateSize: =Min(440, Self.Height - 60)
        Width: =768
        Y: =325
        ZIndex: =1

        lblBackgroundSelected As label:
            Fill: =If(And(ThisItem.IsSelected,varReportFilterProjectInternalID<>Blank()),RGBA(200,200,200,1), RGBA(0, 0, 0, 0))
            Height: =475
            OnSelect: =Select(Parent)
            Text: =ThisItem.ICON_LOGO
            Width: =414
            ZIndex: =1

        imgDailyPlanProjectImage As image:
            BorderThickness: =2
            Height: =296
            Image: =ThisItem.ICON_LOGO
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =5
            RadiusBottomRight: =5
            RadiusTopLeft: =5
            RadiusTopRight: =5
            Width: =Parent.TemplateWidth - 32
            X: =(Parent.TemplateWidth / 2) - (Self.Width / 2)
            Y: =16
            ZIndex: =2

        lblDailyPlanProjectNumber As label:
            Align: =Align.Center
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingTop: =0
            Text: =ThisItem.ProjectInternalID //ThisItem.ProjectNum_Name
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 64
            X: =32
            Y: =imgDailyPlanProjectImage.Y + imgDailyPlanProjectImage.Height + 10
            ZIndex: =3

        lblDailyPlanProjectName As label:
            Align: =Align.Center
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.ProjectName
            VerticalAlign: =VerticalAlign.Top
            Width: =lblDailyPlanProjectNumber.Width
            X: =lblDailyPlanProjectNumber.X
            Y: =lblDailyPlanProjectNumber.Y + lblDailyPlanProjectNumber.Height + 8
            ZIndex: =4

        imgDailyPlanProjectImagePLACEHOLDER As image:
            Height: =296
            Image: =BuildingIcon
            OnSelect: =Select(Parent)
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingRight: =2
            PaddingTop: =2
            Width: =340
            X: =16
            Y: =16
            ZIndex: =5

        lblDailyPlanFinalized As label:
            Align: =Align.Center
            Height: =Self.Size * 1.8
            Italic: =true
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =15
            Text: ="Finalized"
            VerticalAlign: =VerticalAlign.Top
            Visible: =If(ThisItem.Finalized, true, false)
            Width: =lblDailyPlanProjectNumber.Width
            X: =lblDailyPlanProjectNumber.X
            Y: =lblDailyPlanProjectName.Y + lblDailyPlanProjectName.Height + 8
            ZIndex: =6

    lblDailyPlanMessage As label:
        Align: =Align.Center
        Height: =154.42
        PaddingBottom: =3.75
        PaddingLeft: =3.75
        Size: =32
        Text: =Concatenate(First(Split(varGlobalUser.Title," ")).Result," - Which project are you working on today?(Select Project)")
        Width: =Parent.Width
        Y: =187.73
        ZIndex: =2

    lblDailyPlanTitle As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =60
        Size: =24
        Text: ="Check-In"
        Width: =331
        X: =216
        Y: =100
        ZIndex: =3

    icoDailyPlanBack As icon.BackArrow:
        Height: =47.98
        Icon: =Icon.BackArrow
        OnSelect: |-
            =UpdateContext({EditProjects:false});Navigate(scrHome,ScreenTransition.UnCoverRight)
        PaddingBottom: =0.00
        PaddingLeft: =0.00
        Tooltip: ="Back to Home"
        X: =20
        Y: =100.33
        ZIndex: =4

    grpDailyPlanPopup As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =13

        recDailyPlanPopupFade As rectangle:
            Fill: =RGBA(166, 166, 166, 0.4)
            Height: =942
            Visible: =varDailyPlanPopup
            Width: =768
            Y: =81
            ZIndex: =11

        recDailyPlanPopupBackground As rectangle:
            BorderColor: =RGBA(128, 128, 128, 1)
            BorderThickness: =2
            Fill: =RGBA(255, 255, 255, 1)
            Height: =424
            Visible: =varDailyPlanPopup
            Width: =674
            X: =45
            Y: =187
            ZIndex: =12

        btnDailyPlanPopupOk As button:
            Fill: =RGBA(168, 0, 0, 1)
            Height: =49.48
            HoverFill: =ColorFade(RGBA(168, 0, 0 , 1), -20%)
            OnSelect: |-
                =UpdateContext({varDailyPlanPopup:false}); Navigate(scrDailyPlanActivities)
            PaddingBottom: =3.75
            PaddingLeft: =3.75
            Size: =14.99
            Text: ="Ok"
            Visible: =varDailyPlanPopup
            Width: =264
            X: =84
            Y: =527
            ZIndex: =13

        btnDailyPlanPopupCancel As button:
            Fill: =RGBA(168, 0, 0, 1)
            Height: =49.48
            HoverFill: =ColorFade(RGBA(168, 0, 0, 1), -20%)
            OnSelect: |-
                =Set(varSelectedDailyPlanProjectID,Blank());
                Set(varSelectedDailyPlanProjectName,Blank());
                Set(varSelectedDailyPlanProjectInternalID,Blank());
                Set(varReportFilterProjectInternalID,Blank());
                UpdateContext({varDailyPlanPopup:false})
            PaddingBottom: =3.75
            PaddingLeft: =3.75
            Size: =14.99
            Text: ="Cancel"
            Visible: =varDailyPlanPopup
            Width: =264
            X: =419
            Y: =527
            ZIndex: =14

        lblDailyPlanPopupMessage As label:
            Align: =Align.Center
            Height: =276
            Size: =28
            Text: |-
                ="Thanks " & 
                First(Split(varGlobalUser.Title," ")).Result & 
                " -" &
                Char(13) &
                "You have selected the " & 
                Char(13) &
                varSelectedDailyPlanProjectName &
                " project." & 
                Char(13) & 
                "Click 'Ok' to view today's scheduled activities."
            Visible: =varDailyPlanPopup
            Width: =674
            X: =45
            Y: =200
            ZIndex: =15

    chkDailyPlanFinalizedFilter As checkbox:
        CheckboxBorderColor: =RGBA(56, 96, 178, 1)
        FocusedBorderThickness: =0
        Height: =75
        OnCheck: =Set(varFinalizedProjectFilter, true)
        OnUncheck: =Set(varFinalizedProjectFilter, false)
        Size: =16
        Text: ="Finalized"
        Visible: =false
        Width: =225
        Y: =800
        ZIndex: =16

    Button2 As button:
        DisplayMode: =If(IsBlank(varReportFilterProjectInternalID),DisplayMode.Disabled,DisplayMode.Edit)
        OnSelect: |
            =Set(varProjectFilterURL,"https://app.powerbi.com/reportEmbed?reportId=33e16d8b-d718-4d07-a748-a2a458f3c90c&autoAuth=true&ctid=40f59bdb-db20-494a-9b20-7fea60116f52&config=eyJjbHVzdGVyVXJsIjoiaHR0cHM6Ly93YWJpLXVzLW5vcnRoLWNlbnRyYWwtcmVkaXJlY3QuYW5hbHlzaXMud2luZG93cy5uZXQvIn0%3D?filterPaneEnabled=false&navContentPaneEnabled=false&$filter=tblProjects/ProjectInternalID%20eq%20%27"&varReportFilterProjectInternalID&"%27");Navigate(scrReports,ScreenTransition.Fade)
        Text: ="Reports"
        X: =92
        Y: =835
        ZIndex: =17

    Button2_1 As button:
        DisplayMode: =If(IsBlank(varReportFilterProjectInternalID),DisplayMode.Disabled,DisplayMode.Edit)
        OnSelect: |-
            =ClearCollect(
                colFilteredDailyActivities,
                Filter(
                    tblDailyActivities,
                    ProjectInternalID = varSelectedDailyPlanProjectInternalID
                )
            );
            ClearCollect(
                colCheckInActivities,
                AddColumns(
                    Filter(
                        tblActivities,
                        ProjectInternalID = varSelectedDailyPlanProjectInternalID,
                        Today() >= DateValue(Text(PlanStartDate)) //&& Today() <= DateValue(Text(PlanEndDate))
                    ),
                    "RemainingDuration",
                    ThisRecord.ActivityDuration - DateDiff(Today(), ThisRecord.PlanEndDate),
                    "EstHoursToDate",
                    (TotalManHours/ActivityDuration) * If(
                        (ThisRecord.ActivityDuration < ThisRecord.ActivityDuration - DateDiff(Today(), ThisRecord.PlanEndDate)),
                        ThisRecord.ActivityDuration,
                        (ThisRecord.ActivityDuration - DateDiff(Today(), ThisRecord.PlanEndDate))
                    ),
                    "EstQTYToDate",
                    (TotalMetricsQTY/ActivityDuration) * If(
                        (ThisRecord.ActivityDuration < ThisRecord.ActivityDuration - DateDiff(Today(), ThisRecord.PlanEndDate)),
                        ThisRecord.ActivityDuration,
                        (ThisRecord.ActivityDuration - DateDiff(Today(), ThisRecord.PlanEndDate)-1)
                    )
                )
            );
            ClearCollect(
                colCheckInSearchActivities,
                AddColumns(
                    Filter(
                        tblActivities,
                        ProjectInternalID = varSelectedDailyPlanProjectInternalID
                    ),
                    "RemainingDuration",
                    ThisRecord.ActivityDuration - DateDiff(Today(), ThisRecord.PlanEndDate),
                    "EstHoursToDate",
                    (TotalManHours/ActivityDuration) * If(
                        (ThisRecord.ActivityDuration < ThisRecord.ActivityDuration - DateDiff(Today(), ThisRecord.PlanEndDate)),
                        ThisRecord.ActivityDuration,
                        (ThisRecord.ActivityDuration - DateDiff(Today(), ThisRecord.PlanEndDate))
                    ),
                    "EstQTYToDate",
                    (TotalMetricsQTY/ActivityDuration) * If(
                        (ThisRecord.ActivityDuration < ThisRecord.ActivityDuration - DateDiff(Today(), ThisRecord.PlanEndDate)),
                        ThisRecord.ActivityDuration,
                        (ThisRecord.ActivityDuration - DateDiff(Today(), ThisRecord.PlanEndDate)-1)
                    )
                )
            );
            //Bypass popup for now
            //UpdateContext({varDailyPlanPopup:true})
            
            Navigate(scrDailyPlanActivities)
        Text: ="Check In"
        X: =301
        Y: =835
        ZIndex: =18

    btnDailyPlanAttachments As button:
        DisplayMode: =If(IsBlank(varReportFilterProjectInternalID),DisplayMode.Disabled,DisplayMode.Edit)
